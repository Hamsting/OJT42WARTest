<!DOCTYPE html>
<html lang="ko">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<base href="/">

	<title>비품관리서비스 - Equipment Management Service</title>

	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<link href="/css/index.css" rel="stylesheet">
	<script src="/js/index.js"></script>

</head>
<body>

	<!-- Top navigation bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">EMS - 비품관리서비스</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">비품대여</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" onclick="javascript:WIP();">비품관리</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">

			<!-- Category -->
			<div class="col-lg-3">
				<h1 class="my-4">비품대여</h1>
				<div class="list-group">
					<a href="#" class="list-group-item active">전산비품</a>
					<a href="#" onclick="javascript:WIP();" class="list-group-item">일반비품</a>
					<a href="#" onclick="javascript:WIP();" class="list-group-item">소모품</a>
				</div>
			</div>

			<div class="col-lg-9">
				
				<!-- Notices -->
				<div class="mb-4 mt-4" id="noticeContainer">

				</div>

				<!-- Item container -->
				<div class="row" id="equipContainer">

				</div>

			</div>

		</div>
	</div>

	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyleft <span class="copyleft">&copy;</span> Naviworks co., ltd. &nbsp;&nbsp;&nbsp;&nbsp; 과제용 페이지입니다.</p>
		</div>
	</footer>

	<!-- Lightbox --> 
    <div id="darken-background"> 
        <div id="lightbox"> 
            <img id="lightbox-content" width="620" src=""> 
            <hr class="lightbox-splitter">
            <div class="equip-information"> 
                <div class="equip-information-text">
                    <h3 id="lightboxEquipName"></h3>
                    <span id="lightboxEquipType">전산/</span>
                    <span class="equip-information-code">관리번호 : <span id="lightboxEquipCode"></span></span>
                    <p class="mt-4 mb-6" id="lightboxEquipDesc"></p>
				</div>
				<button type="button" class="btn btn-dark" id="makeDraft">기안 작성하기</button>
				<span class="equip-information-count mt-2">잔여수량 : <span id="lightboxEquipCount">0</span></span>
            </div>
        </div> 
    </div> 

	<!-- Templates -->
	<template id="equipItem">
	<div class="col-lg-4 col-md-6 mb-4 equip">
		<div class="card h-100">
			<a href="#"><img class="card-img-top" id="equipImg" src="http://placehold.it/800x600" alt=""></a>
			<div class="card-body">
				<h5 class="card-title">
					<a href="#" id="equipName"></a>
				</h5>
				<p class="card-text" id="equipDesc"></p>
			</div>
		</div>
	</div>
	</template>
	<template id="noticeItem-warning">
	<div class="card">
		<div class="card-body">
			<img class="notice-icon" src="/res/notice-warning.png"><span class="card-text" id="noticeText"></span>
		</div>
	</div>
	</template>
	<template id="noticeItem-info">
	<div class="card">
		<div class="card-body">
			<img class="notice-icon" src="/res/notice-info.png"><span class="card-text" id="noticeText"></span>
		</div>
	</div>
	</template>


</body>

</html>
